<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Modernes Dashboard für Raspberry Pi 5 mit Sensordaten und LED-Steuerung" />
  <meta name="theme-color" content="#ff7300" />
  <title>Michaels Pi-World</title>
  <style>
    :root {
      --bg1: 255, 115, 0;
      --bg2: 0, 163, 255;
      --glass-bg: 255,255,255;
      --glass-alpha: 0.12;
      --glass-stroke: rgba(255,255,255,0.25);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius-xl: 22px;
      --radius-lg: 18px;
      --gap: 16px;
      --text: #eef5ff;
      --muted: #b7c3d6;
      --ok: #42d392;
      --warn: #ffd666;
      --err: #ff6b6b;
      --transition: all .2s ease;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --text: #0e1625;
        --muted: #516079;
        --glass-alpha: 0.18;
        --glass-stroke: rgba(0,0,0,0.15);
      }
    }
    *,*::before,*::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter, system-ui, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(1200px 1200px at 10% 10%, rgba(var(--bg1), .35), transparent 60%),
                  radial-gradient(1200px 1200px at 90% 20%, rgba(var(--bg2), .35), transparent 60%),
                  linear-gradient(135deg, rgba(14,16,37,.85), rgba(11,14,27,.85));
      min-height: 100%;
      -webkit-font-smoothing: antialiased;
      background-attachment: fixed;
    }
    .container {
      max-width: min(92vw, 1600px);
      margin: 40px auto;
      padding: 0 20px 80px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--gap);
      margin-bottom: 20px;
    }
    .title {
      font-size: clamp(28px, 5vw, 56px);
      font-weight: 800;
      background: conic-gradient(from 210deg, rgba(var(--bg2),1), rgba(var(--bg1),1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
    }
    .badge {
      padding: 10px 14px;
      border-radius: 999px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(var(--glass-bg), var(--glass-alpha));
      border: 1px solid var(--glass-stroke);
      box-shadow: var(--shadow);
      font-size: 14px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
    .card {
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(var(--glass-bg), var(--glass-alpha));
      border: 1px solid var(--glass-stroke);
      box-shadow: var(--shadow);
      border-radius: var(--radius-xl);
      overflow: hidden;
    }
    .card-body { padding: 16px; }
    #weather-card .card-body {
      min-height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #weather-img {
      width: 80%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .info-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      margin: var(--gap) 0 30px 0;
    }
    .info-tile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-radius: var(--radius-lg);
    }
    .value { font-size: clamp(22px, 3.5vw, 34px); font-weight: 700; }
    .tiles {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      margin-top: 30px;
    }
    .tile {
      border-radius: var(--radius-lg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(var(--glass-bg), var(--glass-alpha));
      border: 1px solid var(--glass-stroke);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: var(--transition);
      padding: 12px 20px;
      font-size: clamp(13px, 1.2vw, 15px);
      min-height: 44px;
      border: none;
    }
    .tile:hover:not(:disabled) { transform: translateY(-3px); background: rgba(255,255,255,.28); color: #fff; }
    .tile:active:not(:disabled) { transform: translateY(-1px); }
    .tile-danger { background: rgba(255, 107, 107, .18); }
    .tile-ok { background: rgba(66, 211, 146, .18); }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
    
    /* Portrait Mode - Handys (max 480px) */
    @media (max-width: 480px) and (orientation: portrait) {
      .container {
        margin: 20px auto;
        padding: 0 12px 60px;
      }
      header {
        margin-bottom: 12px;
        gap: 8px;
      }
      .title {
        font-size: clamp(20px, 4vw, 32px);
      }
      .badge {
        padding: 8px 12px;
        font-size: 12px;
      }
      #weather-card .card-body {
        min-height: 35vh;
        padding: 12px;
      }
      #weather-img {
        width: 95%;
        max-height: 50vh;
      }
      .info-row {
        grid-template-columns: 1fr;
        gap: 12px;
        margin: 12px 0 20px 0;
      }
      .info-tile {
        padding: 14px 16px;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .value { font-size: clamp(18px, 4vw, 28px); }
      .tiles {
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
        gap: 8px;
        margin-top: 16px;
      }
      .tile {
        min-height: 40px;
        padding: 10px 16px;
        font-size: 13px;
        font-weight: 600;
      }
      footer {
        margin-top: 20px;
        font-size: 10px;
      }
    }
    
    /* Tablet & Landscape Mode (480px - 1024px) */
    @media (max-width: 1024px) and (orientation: landscape) {
      #weather-card .card-body {
        min-height: 50vh;
      }
      #weather-img {
        width: 85%;
        max-height: 65vh;
      }
      .info-row {
        gap: 12px;
      }
      .value { font-size: clamp(18px, 2.5vw, 28px); }
    }
    
    /* Smaller Tablets & Phones in Landscape (max 600px width) */
    @media (max-width: 600px) {
      .info-row { grid-template-columns: 1fr; }
      .tiles { grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Michaels Pi-World</h1>
      <div class="badge" id="status-badge" role="status" aria-live="polite">
        <span class="dot" id="status-dot" style="background:var(--warn)"></span>
        <span id="status-text">lädt…</span>
      </div>
    </header>

    <section class="card" id="weather-card" aria-label="Aktuelles Wetterbild">
      <div class="card-body">
        <img id="weather-img" alt="Wetterkarte der Region" 
             src="/pi/weather.png?ts=0" loading="lazy" />
      </div>
    </section>

    <section class="info-row">
      <div class="card info-tile" aria-label="Uhrzeit und Datum">
        <div>
          <div class="value" id="clock">--:--:--</div>
        </div>
        <div style="text-align:right;">
          <div class="value" id="date">--.--.----</div>
        </div>
      </div>
      <div class="card info-tile" aria-label="Temperatur und Luftdruck">
        <div>
          <div class="value"><span id="temp">--.-</span> °C</div>
        </div>
        <div style="text-align:right;">
          <div class="value"><span id="press">----</span> hPa</div>
        </div>
      </div>
    </section>

    <section class="tiles">
      <button class="tile tile-danger" id="btn-led-off" type="button" aria-label="LED ausschalten">LED aus</button>
      <button class="tile tile-ok" id="btn-clock-on" type="button" aria-label="Uhr aktivieren">Uhr an</button>
    </section>

    <footer>v1 · Glass+Gradient UI · Optimiert für Geschwindigkeit</footer>
  </div>

<script>
  // Konfiguration
  const CONFIG = {
    bases: [
      { sensor: "http://100.66.12.52:5056", led: "http://100.66.12.52:5050" },
      { sensor: "http://raspberrypi.local:5056", led: "http://raspberrypi.local:5050" }
    ],
    clockIdx: 5,
    sensorPollMs: 15_000,
    weatherPollMs: 30 * 60_000,
    weatherRetryMs: 5_000,
    fetchTimeoutMs: 6_000
  };

  // State Management
  const state = {
    active: null,
    lastPi: null,
    driftTimer: null,
    weatherRetryTimer: null
  };

  // Utility: Fetch mit Timeout
  const tfetch = (url, opts = {}, ms = 6_000) => {
    const ac = new AbortController();
    const timer = setTimeout(() => ac.abort(), ms);
    return fetch(url, { signal: ac.signal, cache: "no-store", ...opts })
      .finally(() => clearTimeout(timer))
      .catch(() => ({ ok: false }));
  };

  // Base-Selektion
  const pickBase = async (kind) => {
    if (state.active?.[kind]) return state.active[kind];
    
    for (const base of CONFIG.bases) {
      try {
        const url = kind === "sensor" ? `${base.sensor}/api/live-sensor` : `${base.led}/ping`;
        const res = await tfetch(url, {}, 2500);
        if (res.ok || res.status === 404) {
          state.active = { ...state.active, [kind]: base };
          return base;
        }
      } catch (_) {}
    }
    return CONFIG.bases[0];
  };

  // Status-Updates
  const setStatus = (text, level = "warn") => {
    const dot = document.getElementById('status-dot');
    document.getElementById('status-text').textContent = text;
    dot.style.background = level === "ok" ? "var(--ok)" : level === "err" ? "var(--err)" : "var(--warn)";
  };

  // Lokale Zeit
  const startLocalTick = () => {
    if (state.driftTimer) clearInterval(state.driftTimer);
    state.driftTimer = setInterval(() => {
      if (state.lastPi) {
        state.lastPi.setTime(state.lastPi.getTime() + 1000);
        document.getElementById('clock').textContent = 
          state.lastPi.toLocaleTimeString('de-DE', { hour12: false });
      }
    }, 1000);
  };

  // Sensor & Zeit abrufen
  const fetchPiTime = async () => {
    try {
      const base = await pickBase("sensor");
      const res = await tfetch(`${base.sensor}/api/live-sensor`, {}, 4000);
      if (!res.ok) return;
      
      const data = await res.json();
      if (data.pi_date) document.getElementById('date').textContent = data.pi_date;
      if (data.pi_time) {
        const [hh, mm, ss] = data.pi_time.split(':').map(Number);
        const now = new Date();
        state.lastPi = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, ss);
        document.getElementById('clock').textContent = data.pi_time;
        startLocalTick();
      }
    } catch (_) {}
  };

  const fetchSensor = async () => {
    try {
      const base = await pickBase("sensor");
      const res = await tfetch(`${base.sensor}/api/live-sensor`, {}, 6000);
      if (!res.ok) throw new Error("Sensor unreachable");
      
      const data = await res.json();
      const temp = typeof data.temperature_c === "number" ? data.temperature_c : data.temp;
      const press = typeof data.pressure_hpa === "number" ? data.pressure_hpa : data.press;
      
      if (typeof temp === "number") document.getElementById('temp').textContent = temp.toFixed(1);
      if (typeof press === "number") document.getElementById('press').textContent = Math.round(press);
      setStatus("Sensor OK", "ok");
    } catch (_) {
      setStatus("Sensor offline", "err");
    }
  };

  // Wetterbild
  const refreshWeather = () => {
    const img = document.getElementById('weather-img');
    img.src = `/pi/weather.png?ts=${Date.now()}`;
  };

  const handleWeatherError = () => {
    if (state.weatherRetryTimer) clearTimeout(state.weatherRetryTimer);
    state.weatherRetryTimer = setTimeout(refreshWeather, CONFIG.weatherRetryMs);
  };

  document.getElementById('weather-img').addEventListener('error', handleWeatherError);

  // LED-Steuerung
  const postJSON = async (path) => {
    try {
      const base = await pickBase("led");
      let ok = await tfetch(`${base.led}${path}`, { method: "POST", mode: "cors" }, 5000)
        .then(r => r.ok)
        .catch(() => false);
      
      if (ok) return true;
      
      // Fallback
      for (const alt of CONFIG.bases) {
        if (alt === base) continue;
        ok = await tfetch(`${alt.led}${path}`, { method: "POST", mode: "cors" }, 5000)
          .then(r => r.ok)
          .catch(() => false);
        if (ok) {
          state.active = { ...state.active, led: alt };
          return true;
        }
      }
    } catch (_) {}
    return false;
  };

  const ledOff = async () => {
    const endpoints = ["/power/0", "/power/off", "/off", "/stop", "/effect/-1", "/color/0,0,0"];
    for (const endpoint of endpoints) {
      if (await postJSON(endpoint)) return true;
      await new Promise(r => setTimeout(r, 100));
    }
    return false;
  };

  const clockOn = () => postJSON(`/effect/${CONFIG.clockIdx}`);

  // Event Handler
  document.addEventListener('click', async (e) => {
    const target = e.target.closest('[id^="btn-"]');
    if (!target) return;

    if (target.id === 'btn-led-off') {
      const ok = await ledOff();
      setStatus(ok ? "LED aus" : "LED aus fehlgeschlagen", ok ? "ok" : "err");
    } else if (target.id === 'btn-clock-on') {
      const ok = await clockOn();
      setStatus(ok ? "Uhr an" : "Uhr an fehlgeschlagen", ok ? "ok" : "err");
    }
  });

  // Initalisierung
  window.addEventListener('load', () => {
    setStatus("bereit", "ok");
    
    // Wetterbild
    refreshWeather();
    setInterval(refreshWeather, CONFIG.weatherPollMs);
    
    // Sensoren
    fetchSensor();
    setInterval(fetchSensor, CONFIG.sensorPollMs);
    
    // Zeit
    fetchPiTime();
    setInterval(fetchPiTime, 10_000);
  });

  // Cleanup
  window.addEventListener('beforeunload', () => {
    if (state.driftTimer) clearInterval(state.driftTimer);
    if (state.weatherRetryTimer) clearTimeout(state.weatherRetryTimer);
  });
</script>
</script>
</body>
</html>
